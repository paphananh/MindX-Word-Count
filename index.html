<!DOCTYPE html>
<html lang=vi dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/master.css">
  </head>
  <body>
    <h1>Counter Box</h1>
    <div class="button">
      <button id="copy" onclick="copy()">Copy</button>
      <button id="clear" onclick="clear()">Clear</button>
    </div>
    <textarea type="text" id="typed" placeholder="Hey, type something and i will count for you"></textarea>
    <table class="counter">
      <tr>
        <th id="character"></th>
        <th id="word"></th>
      </tr>
      <tr>
        <td id="character">Characters</td>
        <td id="word">Words</td>
      </tr>
    </table>
    <script>
    window.setInterval(function(){
    count();
    }, 200);
    function count() {
      var input = document.getElementById("typed").value;
      var ccount = input.length;
      var wcount = input.split(" ").length -1;
      document.getElementById("character").innerHTML = ccount;
      document.getElementById("word").innerHTML = wcount;
    }
    function copy() {
    var copyText = document.getElementById("typed");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    }
    function clear() {
      document.getElementById("typed").value = "";
    }
    </script>

  </body>
</html>
